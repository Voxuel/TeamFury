        <div class="name">
            <div *ngIf="role == 'EMPLOYEE'">
                <h1 class="username">{{userName}}</h1>
                <h3 class="username">Employee</h3>
            </div>
            <div *ngIf="role == 'ADMIN'">
                <h1 class="username">{{userName}}</h1>
                <h3 class="username" >Admin</h3>
            </div>
        </div>
        <div class="name"></div>
    </div>
    <div class="side-info">
        <span><i class="fa-solid fa-phone"></i> Phonenumber</span>
        <span style="margin-top: 10px; font-weight: normal;" >{{employee.phoneNumber}}</span>
        <span><i class="fa-regular fa-envelope"></i> Email</span>
        <span style="margin-top: 10px; font-weight: normal;">{{employee.email}}</span>
    </div>
    <div class="profile-details" *ngIf="role == 'EMPLOYEE'">
        <div class="box">
            <table class="table">
                <h1>Remaining Leave Days</h1>
                <tr class="daystype" *ngFor="let leaveDay of leaveDays">
                    <td class="type">{{leaveDay.name}}</td>
                    <td class="days">{{leaveDay.maxDays}}</td>
                </tr>
                <a routerLink="/RequestLog"><button class="btn">History</button></a>
            </table>
            <table class="table">
                <h1>Active Requests</h1>
                <tr class="daystype" *ngFor="let leaveDay of leaveDays">
                    <td class="type">{{leaveDay.name}}</td>
                    <td class="days">{{filterRequests(leaveDay)}}</td>
                </tr>
                <a routerLink="/User"><button class="btn">Active Requests</button></a>
            </table>
        </div>
        <div class="box2">
        </div>
    </div>
    <div class="profile-details" *ngIf="role == 'ADMIN'">
        <div class="box">
            <table class="table">
                <h1>Active Request Types</h1>
                <tr class="daystype" *ngFor="let leaveDay of leaveDays">
                    <td class="type">{{leaveDay.name}}</td>
                    <td class="days">{{leaveDay.maxDays}}</td>
                </tr>
                <a routerLink="/Admin"><button class="btn">New Request Type</button></a>
            </table>
        </div>
        <div class="box2">
            
        </div>
    </div>
</div>
